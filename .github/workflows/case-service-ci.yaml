name: Build case-service image

on:
  push:
    paths:
      - hospital-management/**

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Perform Google Formatter Check
        run: |
          cd hospital-management/case-service
          mvn com.spotify.fmt:fmt-maven-plugin:check

      - name: GitLeaks Scan
        uses: zricethezav/gitleaks-action@v1.3.0
        with:
          args: --path=hospital-management/case-service

      - name: OSS Scan
        run: |
          cd hospital-management/case-service
          mvn ossindex:audit

      - name: OWASP Scan
        if: false
        run: |
          cd hospital-management/case-service
          mvn org.owasp:dependency-check-maven:check

      - name: Build Code and Create Docker Image
        run: |
          cd hospital-management/case-service
          mvn clean install docker:build \
            -Dimage.registry=${{ secrets.CONTAINER_REGISTRY_URL }} \
            -Dimage.tag=${{ github.ref_name }}

      - name: List Docker Images
        run: docker images

      - name: Log in to Docker Hub
        uses: docker/login-action@v2 
        with:
          username: ${{ secrets.DOCKER_REGISTRY_USER }}
          password: ${{ secrets.DOCKER_REGISTRY_PAT }}

      - name: Re-tag the Docker Image
        run: docker tag ${{ secrets.CONTAINER_REGISTRY_URL }}/case-service:latest ${{ secrets.DOCKER_REGISTRY_USER }}/case-service:latest

      - name: Push Docker Image for case-service
        run: docker push ${{ secrets.DOCKER_REGISTRY_USER }}/case-service:latest
